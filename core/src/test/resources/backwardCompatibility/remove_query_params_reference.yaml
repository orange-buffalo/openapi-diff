openapi: "3.0.3"
info:
  title: API
  version: "1.0"
paths:
  /resource:
    parameters:
      - name: requiredQueryParam
        in: query
        required: true
        schema:
          type: integer
      - name: optionalQueryParam
        in: query
        required: false
        schema:
          type: integer
    post:
      operationId: action
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestDto"
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDto"
components:
  schemas:
    RequestDto:
      properties:
        responseField:
          type: string
          required: false
    ResponseDto:
      properties:
        responseField:
          type: string
          required: false
